title: Domande frequenti sulla configurazione di Windows Mixed Reality
summary: Ecco alcune informazioni per risolvere i problemi che possono verificarsi durante la configurazione del visore Windows Mixed Reality visore immersivo.
sections:
- name: Ignorato
  questions:
  - question: >
      Viene visualizzato il messaggio "Non è stato possibile scaricare il software Window Mixed Reality" o la configurazione è bloccata nella pagina "Blocco stretto durante il download"
    answer: >
      Attenersi alla procedura seguente:


      * Passare a Impostazioni > Update & security > Windows Update (Aggiorna & **sicurezza)** e verificare che l'Windows Update sia attivato. Scaricare e installare quindi gli aggiornamenti in attesa di essere installati.

      * Assicurarsi che il PC sia connesso a Internet e abbia almeno 2 GB di spazio di archiviazione disponibile.

      * Riavviare il PC e riprovare. Potrebbe essere necessario ripetere più volte o eseguire lo strumento di Windows di aggiornamento per cancellare gli aggiornamenti in sospeso.


      > [!NOTE]

      > * Se si è in una rete gestita aziendale, rivolgersi all'amministratore. Potrebbe essere necessario abilitare Windows Mixed Reality. Per informazioni sulle istruzioni per i professionisti IT, vedere Vedere **[questo articolo.](/windows/application-management/manage-windows-mixed-reality)**

      > * Se la Wi-Fi di rete è impostata su a consumo, impostarla su unmetered. **[Scopri di più](https://support.microsoft.com/help/4028458)**
  - question: >
      Viene visualizzato il messaggio "Si è verificato un errore e non è stato possibile avviare Windows Mixed Reality".
    answer: >
      Attenersi alla procedura seguente:


      1. Scollegare il visore dal computer (entrambi i cavi).

      2. Riavviare il computer.

      3. Passare **Impostazioni > aggiornamento & sicurezza > Windows update** e assicurarsi Windows'aggiornamento sia attivato. Scaricare e installare quindi gli aggiornamenti in attesa di essere installati.

      4. Riconnettere il visore al computer, quindi riprovare a eseguire l'installazione.


      Se i passaggi precedenti non funzionano, provare a disinstallare e quindi reinstallare Windows Mixed Reality. Passare a **Impostazioni > realtà mista > disinstalla e** selezionare **Disinstalla**. Riavviare quindi il computer. Per avviare di nuovo il processo di configurazione, è sufficiente collegare il visore al PC.
  - question: >
      Il Portale realtà mista non si apre quando si collega il visore
    answer: >
      Portale realtà mista, l'app che consente di Windows Mixed Reality configurazione, è progettata per essere aperta automaticamente quando si collega un visore compatibile. Se non si apre, passare a Start e digitare "Portale realtà mista" nella casella di ricerca per aprire l'app. Potrebbe essere necessario [eseguire l'aggiornamento](https://support.microsoft.com/en-us/help/12373/windows-update-faq) alla versione più recente Windows se non è possibile trovare il Portale realtà mista.
  - question: >
      Viene visualizzato un messaggio che indica che il PC non può essere eseguito Windows Mixed Reality
    answer: >
      Se viene visualizzato questo messaggio, il PC non soddisfa i requisiti [minimi necessari](https://support.microsoft.com/help/4039260) per eseguire Windows Mixed Reality. La configurazione hardware del computer potrebbe non essere compatibile con Windows Mixed Reality oppure potrebbe essere necessario eseguire l'aggiornamento alla versione più recente [di Windows](https://support.microsoft.com/help/12373).


      Note sulle schede grafiche:


      * Se Windows Mixed Reality configurazione indica che la scheda grafica non soddisfa i requisiti e si pensa che lo sia, assicurarsi che il visore sia collegato alla scheda corretta.

      * Rivolgersi al produttore della scheda grafica per l'aggiornamento più recente del driver. Windows Mixed Reality richiede un driver di scheda grafica che supporta almeno WDDM 2.2.
  - question: >
      Viene visualizzato un messaggio che indica che il PC non soddisfa i requisiti minimi necessari per eseguire Windows Mixed Reality.
    answer: >
      Se viene visualizzato questo messaggio, il PC non soddisfa i requisiti minimi necessari per la migliore esperienza Windows Mixed Reality. Il PC può eseguire un visore vr immersivo, ma potrebbe non essere in grado di eseguire determinate app o potrebbero verificarsi problemi di prestazioni.
  - question: >
      Il controller Xbox non funziona
    answer: >
      Attenersi alla procedura seguente:


      * Assicurarsi che il controller sia acceso, completamente addebitato e connesso al PC.

      * Sostituire le batterie del controller.

      * Se si usa un controller Bluetooth, passare **Impostazioni > Dispositivi > Bluetooth &** altri dispositivi nel PC e verificare che sia associato (dovrebbe essere visualizzato nell'elenco nella pagina).


      [Altre informazioni sui controller Xbox](https://support.xbox.com/xbox-on-windows/accessories/connect-xbox-one-controller-to-pc)
  - question: >
      I controller di movimento non funzionano
    answer: >
      Attenersi alla procedura seguente:


      * Assicurarsi che i controller siano accesi e completamente addebitati.

      * Sostituire le batterie dei controller.

      * Spegnere e riattivare i controller tenendoli davanti all'utente. Tenere premuto il pulsante Windows per 4 secondi per spegnere un controller, quindi tenere premuto di nuovo per 2 secondi per attivarlo.

      * Passare a **Impostazioni > dispositivi > Bluetooth &** altri dispositivi nel PC e assicurarsi che siano associati (dovrebbero essere elencati nella pagina).


      [Altre informazioni sui controller di movimento](controllers-in-wmr.md)
  - question: >
      Viene visualizzato un messaggio che indica "Connessione visore" anche se è stato collegato il visore
    answer: >
      Attenersi alla procedura seguente:


      - Assicurarsi che il visore sia connesso alle porte corrette del computer. Deve essere collegato alla scheda grafica discreta del PC e a una porta USB 3.0. Ecco come identificare le porte corrette:
          - Le porte USB 3.0 hanno un logo speciale con un segno "SS" (che indica "SuperSpeed"). La parte interna della porta è in genere blu, ma le porte USB 2.0 meno recenti sono in genere nere o nere all'interno.
          - Se il computer dispone di due porte HDMI, usare quella che si connette alla scheda grafica, non alla scheda madre del computer. Non è sempre ovvio, anche se le porte discrete si trovano spesso in uno slot di espansione nel computer. Se si prova una porta e non funziona, provare l'altra.
      - Passare al sito Web del produttore del visore e aggiornare i driver e il firmware per il visore.
  - question: >
      Durante l'avvio di Realtà mista, sono bloccato in "Turn your head side to side, and then at the floor"
    answer: >
      Questo passaggio consente al visore di riconoscere lo spazio e ripristinare qualsiasi limite e piano virtuale esistente. Quando si mette il visore, questo processo di analisi può richiedere fino a 10 secondi. Al termine, si sarà in Windows Mixed Reality oppure verrà richiesto di configurare nuovamente il limite.


      Se il processo di analisi richiede più di 10 secondi, potrebbe verificarsi un problema con il sensore di prossimità nel visore:


      1. Verificare che l'sticker sia stato rimosso dal sensore di prossimità. Il sensore di prossimità si trova all'interno del visore approssimativamente dove si trova il centro della fronte.

      2. Verificare che il sensore di prossimità invii l'input al visore: con il dito, coprire e scoprire il sensore di prossimità alcune volte per verificare che l'input passi al visore. Nella parte superiore del PC dovrebbe essere visualizzato il banner Windows Chiave + **Y.** È possibile passare manualmente l'input al visore in qualsiasi momento digitando **Windows tasto + Y** sulla tastiera.
  - question: >
      Il piano della mia Windows Mixed Reality non sembra essere all'altezza corretta
    answer: >
      Selezionare **Avvia > regolazione** del pavimento, che verrà avviata dopo aver posto l'app nel mondo, per apportare modifiche mentre si indossa il visore. In questa app verrà richiesto di usare il touch pad (controller di movimento) o il pad di direzione (gamepad) per regolare l'altezza del pavimento. Quando il pavimento è corretto, usare il Windows per tornare a casa.
  - question: >
      Non è possibile visualizzare un'anteprima di ciò che viene visualizzato nel visore sul desktop
    answer: >
      Windows Mixed Reality Il portale ha **un pulsante** Riproduci nella parte inferiore dello schermo che consente di visualizzare in anteprima ciò che si sta visualizzando nell'headset sullo schermo del desktop. Per motivi di prestazioni, questa funzionalità è disponibile solo nei PC in Windows Mixed Reality Ultra (90 Hz).
  - question: >
      Come è possibile ottenere una visualizzazione più chiara nel visore
    answer: >
      Provare a regolare la misura del visore. Regolarne la posizione sul viso spostandolo verso l'alto e verso il basso o verso sinistra e destra e regolando le cinghie in modo che si senta aderente.


      Se l'headset lo supporta, è anche possibile modificare le impostazioni di calibrazione. Se il visore ha una manopola per regolare la calibrazione, usarla. In caso contrario, passare a Impostazioni > realtà mista > **qualità** visiva e regolare la calibrazione. Per altre informazioni sulla calibrazione per il dispositivo specifico, contattare il produttore del visore.
  - question: >
      Quando si collega il visore, non accade nulla Portale realtà mista non si apre
    answer: >
      Portale realtà mista, l'app che consente di Windows Mixed Reality configurazione, è progettata per essere aperta automaticamente quando si collega un visore compatibile. Se non si apre, passare a **Start** e **digitare** Portale realtà mista nella casella Di ricerca per aprire l'app da qui.  Se non è possibile trovare Portale realtà mista, potrebbe essere necessario eseguire l'aggiornamento alla versione più recente di [Windows](https://support.microsoft.com/help/12373) o che il visore non sia connesso correttamente al PC.
  - question: >
      Il display di montaggio della testa non funziona dopo l'arresto e l'avvio rapido
    answer: >
      Provare a eseguire quanto segue:


      * Scollegare il cavo di visualizzazione e il cavo USB dal display del montaggio head e quindi collegarli nuovamente.
  - question: >
      Il Wi-Fi rallenta quando si usa Windows Mixed Reality
    answer: >
      Se si usa una connessione Wi-Fi 2,4 GHz, i controller del movimento potrebbero rallentare il Wi-Fi. Provare a eseguire una delle operazioni seguenti:


      * Passare a una connessione Wi-Fi 5 GHz, se disponibile. Altre informazioni

      * Usare un adattatore Bluetooth per connettere i controller del movimento al PC. [Vedere schede consigliate](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)


      > [!NOTE]

      > I visori VR più nuovi si associano direttamente ai controller tramite un chip Bluetooth e non dovrebbero verificarsi questo problema.
  - question: >
      Viene visualizzato il messaggio di errore "Si è verificato un errore" o si verificano problemi nel Portale realtà mista
    answer: >
      Per altre informazioni su un codice di errore specifico, vedere [qui](error-codes.md). È anche possibile provare a:


      Riavviare Windows Mixed Reality:


      1. Disconnettere entrambi i cavi del visore VR dal PC.

      2. Riavvia il PC.

      3. Riconnettere il visore VR.


      Assicurarsi che il PC riconosca il visore VR:


      1. Selezionare Avvia.

      2. Digitare "Gestione dispositivi" nella casella di ricerca e selezionarlo nell'elenco.

      3. Espandere "Mixed reality devices" (Dispositivi di realtà mista) e verificare se il visore VR è elencato.


      Se non è elencato:


      1. Collegare il visore VR a porte diverse nel PC, se disponibile.

      2. Verificare la disponibilità degli aggiornamenti software più recenti Windows Update.

      3. Disinstallare e reinstallare Windows Mixed Reality:
          1. Disconnettere entrambi i cavi del visore VR dal PC.
          2. Selezionare **Impostazioni > Realtà mista > Disinstalla**.
          3. Se i controller del movimento sono associati al PC, Impostazioni > dispositivi > Bluetooth & altri **dispositivi** per annullarli l'associazione. Selezionare ogni controller e quindi "Rimuovi dispositivo". Se i controller sono associati al visore VR, è possibile ignorare questo passaggio.
          4. Collegare di nuovo il visore VR al PC per reinstallare Windows Mixed Reality.
