sections:
- name: Ignorato
  questions:
  - question: >
      È necessario seguire un ordine specifico per collegare i cavi del visore VR a un PC?
    answer: >
      HP consiglia:


      - Connessione il cavo da 6 metri al visore VR prima di connettersi al PC o all'alimentatore.

      - Lasciare il cavo a 6 metri connesso al visore VR dopo l'installazione iniziale.

      - Quando il visore VR non è in uso, disconnettere l'adattatore di alimentazione dal cavo a 6 metri.
  - question: >
      Cosa fare per ottenere un'immagine più chiara
    answer: >
      Se si ha l'aspetto sfocato dello schermo, è possibile provare a eseguire alcune operazioni:


      - Assicurarsi che il visore VR sia in testa correttamente con gli occhi centrati sulle lenti.

      - Provare a modificare l'IPD (distanza interpupry). Il riverbero G2 usa un IPD hardware. Per modificarlo, cercare la regolazione ipd sul visore VR.

      - Se sono necessari occhiali o contatti, è necessario usarli quando si usa il dispositivo.

      - Verificare che le lenti siano pulite (solo microfibri, senza fluidi).

      - A causa della progettazione avanzata del visore VR, potrebbe verificarsi un fantasma delle immagini secondarie nei primi minuti quando si avvia il dispositivo mentre è a freddo fino a quando le LCD non hanno la possibilità di riscaldamento.
  - question: >
      Viene visualizzato un errore 7-14 "Si è verificato un errore" quando si collega il visore VR
    answer: >
      Il codice 7-14 Something Went Wrong indica che alcuni dei componenti USB2 necessari non sono stati trovati.  A causa del cavo molto lungo di HP Reverb G2, alcune delle tolleranze per i segnali USB sono più rigide.  Ciò significa che una porta nel computer può funzionare in modo più affidabile rispetto a un'altra.


      Se viene visualizzato un errore 7-14 "si è verificato un errore", provare a seguire questa procedura:


      - Assicurarsi di avere installato i driver più recenti per il visore VR e il controller USB.

      - Assicurarsi di usare un driver USB Microsoft. Nel nome del dispositivo "eXtensible Host Controller" deve essere presente "Microsoft".

      - Provare a collegare il cavo a una porta USB-3.0 diversa nel computer. (Provare le porte USB di tipo C e di tipo A)

      - Usare l'adattatore USB C-A incluso per provare porte diverse.

      - Provare a collegare il visore VR tramite un hub USB al computer.


      > [!NOTE]

      > Se non è possibile connettere il dispositivo, contattare il supporto [hp](https://support.hp.com/us-en)
  - question: >
      Viene visualizzato un errore 13-14 "Si è verificato un errore" quando il PC riprende dall'ibernazione (S4)
    answer: >
      A volte durante il processo di ripresa, la scheda video non può stabilire una connessione, quindi scollegare il tipo C USB dal PC e collegarlo di nuovo può contribuire a stabilire una connessione.
  - question: >
      Il miostick HP Motion Controller a volte si fidelizza su un lato
    answer: >
      Questo problema viene corretto in quanto si tratta di un problema che si verifica completamente finché non fa clic e si sposta liberamente.
  - question: >
      Altri lo stato sono ad alta voce o che l'audio è ritagliato mentre si usa il microfono con alcune applicazioni
    answer: >
      I livelli di volume di input vengono impostati automaticamente su 100% quando il microfono HP Reverb G2 viene riconosciuto per la prima volta da Windows PC. A causa dei microfoni di alta qualità del riverbero G2, la sensibilità di input è molto superiore a quella prevista Windows 10 predefinite. È consigliabile impostare il livello di input del microfono Reverb G2 a partire dal 50% e aumentare le dimensioni da questa posizione. Un'impostazione ottimale è specifica per l'utente, soprattutto quando si usano applicazioni che non hanno un'impostazione del microfono a "guadagno automatico". Esempi di applicazioni con "guadagno automatico" sono Skype, Zoom, Teams e Cisco WebEx, ma non tutte le applicazioni di social network o di trasmissione della realtà virtuale hanno questa funzionalità.
  - question: >
      Il Portale realtà mista "Can't run mixed reality on this headset" (Non è possibile eseguire la realtà mista su questo visore VR), ma questa operazione è stata eseguita correttamente con il visore VR WMR precedente
    answer: >
      Questo problema può verificarsi perché HP Reverb G2 richiede un PC più potente per garantire un'esperienza ottimale. Per altre informazioni, vedere i requisiti minimi [del PC](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md)
  - question: >
      Sembra che lo schermo a sinistra sia allungato e che lo schermo destro sia non centrato e mezzo nero
    answer: >
      Questo problema può verificarsi quando il visore VR non è in esecuzione alla risoluzione nativa. A causa della natura degli schermi ad alta risoluzione nell'HMD HP Reverb G2, non tutti i sistemi possono eseguire il rendering della risoluzione nativa. È disponibile una correzione in un futuro Windows Update che risolverà il problema di rendering quando il visore VR non è nella risoluzione nativa.


      Esistono alcuni motivi per cui il sistema non è in grado di eseguire il rendering alla risoluzione nativa:


      - DisplayPort nel sistema potrebbe non essere compatibile con la versione 1.3 o non supportare tutte e quattro le corsie.

      - Se si usa un adattatore, è possibile che non sia compatibile con HBR3 o che non supporti tutte e quattro le corsie.

      - Se il sistema ha una GPU ibrida, ciò potrebbe limitare la larghezza di banda disponibile per DisplayPort.
  - question: >
      Perché i modelli di HP Motion Controller non vengono visualizzati correttamente in un gioco
    answer: >
      Anche se la maggior parte dei giochi non visualizza i controller o usa i modelli installati dal driver, alcuni giochi usano le proprie versioni dei modelli di controller, sia per personalizzarli che per visualizzare la Guida contestuale per gli input disponibili. In genere, questo non blocca le funzionalità dei giochi, ma può causare confusione o persino artefatti visivi. Questo problema può essere risolto solo con un aggiornamento del gioco stesso.
  - question: >
      I giochi Dirvr non sembrano funzionare correttamente con i controller HP Motion
    answer: >
      Anche se gli sviluppatori stanno lavorando per aggiornare i giochi per la compatibilità con HP Motion Controller, sono stati forniti binding di controller personalizzati per molti dei giochi più diffusi su Steam. Con "Windows Mixed Reality for SteamVR" completamente aggiornato alla versione 1.2.444, questi binding devono essere prelevati automaticamente quando il gioco è in esecuzione. Tuttavia, se il gioco non sembra registrare le azioni in questo momento, è possibile cercare manualmente profili di binding personalizzati usando il menu di avvio Impostazioni.

      Per


      - Aprire il menu MotionVR premendo il pulsante di menu del controller del movimento destro

      - Selezionare l'icona "Impostazioni" nell'angolo in basso a destra del menu SteamVR

      - Selezionare la scheda "Controller"

      - Selezionare l'opzione "Gestisci binding controller"


      Da qui è possibile modificare il binding del controller attivo in "Personalizzato", che aprirà l'opzione per provare i binding di gioco condivisi dalla community.

      Se non sono ancora stati condivisi binding di gioco personalizzati per questo gioco (o se non si è completamente soddisfatti di quelli provati), è anche possibile creare binding di gioco personalizzati e persino aiutare il resto della community condividendoli dopo alcune sessioni di gioco.
  - question: >
      Ho tutti i cavi collegati al visore VR e al PC, ma non si accende
    answer: >
      Verificare che il cavo collegato al visore VR sia completamente collegato. Nella parte superiore del cavo è presente un piccolo punto che si allinea accanto al bordo superiore del visore VR al termine dell'inserimento:


      ![Punto piccolo nella parte superiore del cavo](images/small-dot.jpg)
  - question: >
      Come è possibile alimentare il visore VR mentre si usa ancora il PC?
    answer: >
      Scollegare l'adattatore di connessione CA dalla casella di collegamento sul cavo del visore VR per rimuovere l'alimentazione al visore VR.
  - question: >
      L'immagine delle schermi del riverbero G2 è più piccola e solo in alto a sinistra
    answer: >-
      Se si dispone di una GPU di alimentazione AMD, è necessario disabilitare l'upscaling automatico. Mentre il visore VR è connesso, passare Impostazioni -> Mixed Reality -> Headset -> Resolution (Risoluzione del visore VR -> realtà mista).

      Nel menu a discesa selezionare l'opzione "4320 x 2160 (qualità migliore)". Quando è selezionata l'opzione "Ridimensionamento automatico (prestazioni ottimali)", è possibile che si verifichi il problema con la visualizzazione.
